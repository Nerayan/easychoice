<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8"/>
<title>{{ keyword }}</title>
<link href="http://gmpg.org/xfn/11" rel="profile"/>
<style media="all" rel="stylesheet" type="text/css">

html, body, div, span, a, ul, li {
	background: transparent;
	border: 0;
	margin: 0;
	padding: 0;
	vertical-align: baseline;
}
body {
	line-height: 1;
}
ul {
	list-style: none;
}


body {
	font-family: Georgia, "Bitstream Charter", serif;
}
#access .menu,
#access div.menu ul,
#site-info,
#site-title {
	font-family: "Helvetica Neue", Arial, Helvetica, "Nimbus Sans L", sans-serif;
}


div.menu,
#colophon,
#branding,
#main,
#wrapper {
	margin: 0 auto;
	width: 940px;
}
#wrapper {
	background: #fff;
	margin-top: 20px;
	padding: 0 20px;
}

/* Structure the footer area */
#site-info {
	float: left;
	font-size: 14px;
	font-weight: bold;
	width: 700px;
}
#site-generator {
	float: right;
	width: 220px;
}

body {
	background: #f1f1f1;
}
body {
	color: #666;
	font-size: 12px;
	line-height: 18px;
}

/* Text elements */
ul {
	list-style: square;
	margin: 0 0 18px 1.5em;
}
a:link {
	color: #0066cc;
}
a:visited {
	color: #743399;
}
a:active,
a:hover {
	color: #ff4b33;
}

/* Text meant only for screen readers */
.screen-reader-text {
	clip: rect(1px, 1px, 1px, 1px);
	overflow: hidden;
	position: absolute !important;
	height: 1px;
	width: 1px;
}


#header {
	padding: 30px 0 0 0;
}
#site-title {
	float: left;
	font-size: 30px;
	line-height: 36px;
	margin: 0 0 18px 0;
	width: 700px;
}
#site-title a {
	color: #000;
	font-weight: bold;
	text-decoration: none;
}
#site-description {
	clear: right;
	float: right;
	font-style: italic;
	margin: 15px 0 18px 0;
	width: 220px;
}


#access {
	background: #000;
	display: block;
	float: left;
	margin: 0 auto;
	width: 940px;
}
div.menu {
	font-size: 13px;
	margin-left: 12px;
	width: 928px;
}
div.menu ul {
	list-style: none;
	margin: 0;
}
div.menu li {
	float: left;
	position: relative;
}
#access a {
	color: #aaa;
	display: block;
	line-height: 38px;
	padding: 0 10px;
	text-decoration: none;
}
#access li:hover > a {
	background: #333;
	color: #fff;
}


#footer {
	margin-bottom: 20px;
}
#colophon {
	border-top: 4px solid #000;
	margin-top: -4px;
	overflow: hidden;
	padding: 18px 0;
}
#site-info {
	font-weight: bold;
}
#site-info a {
	color: #000;
	text-decoration: none;
}
#site-generator {
	font-style: italic;
	position: relative;
}
#site-generator a {
	background: url() center left no-repeat;
	color: #666;
	display: inline-block;
	line-height: 16px;
	padding-left: 20px;
	text-decoration: none;
}
#site-generator a:hover {
	text-decoration: underline;
}


#access {
	-webkit-text-size-adjust: 120%;
}
#site-description {
	-webkit-text-size-adjust: none;
}



@media print {
	body {
		background: none !important;
	}
	#wrapper {
		clear: both !important;
		display: block !important;
		float: none !important;
		position: relative !important;
	}
	#header {
		border-bottom: 2pt solid #000;
		padding-bottom: 18pt;
	}
	#colophon {
		border-top: 2pt solid #000;
	}
	#site-title,
	#site-description {
		float: none;
		line-height: 1.4em;
		margin: 0;
		padding: 0;
	}
	#site-title {
		font-size: 13pt;
	}
	#access {
		display: none !important;
	}
	#header,
	#footer {
		margin: 0;
		width: 100%;
	}
	#site-info,
	#site-generator {
		float: none;
		width: auto;
	}
	#colophon {
		width: auto;
	}
	#site-generator a {
		margin: 0;
		padding: 0;
	}
	#main {
		display: inline;
	}
}
</style>


<style id="wp-block-library-css" media="all" rel="stylesheet" type="text/css">@supports (-webkit-overflow-scrolling:touch){}@supports ((position:-webkit-sticky) or (position:sticky)){}@supports ((position:-webkit-sticky) or (position:sticky)){}@supports ((position:-webkit-sticky) or (position:sticky)){}@supports ((position:-webkit-sticky) or (position:sticky)){}p.has-drop-cap:not(:focus):first-letter{float:left;font-size:8.4em;line-height:.68;font-weight:100;margin:.05em .1em 0 0;text-transform:uppercase;font-style:normal}p.has-drop-cap:not(:focus):after{content:"";display:table;clear:both;padding-top:14px}@supports ((position:-webkit-sticky) or (position:sticky)){}</style>

<style id="twentyten-block-style-css" media="all" rel="stylesheet" type="text/css">

p.has-drop-cap:not(:focus)::first-letter {
	font-size: 5em;
	margin-top: 0.1em;
}


</style>


</head>
<body class="">
<div class="hfeed" id="wrapper">
<div id="header">
<div id="masthead">
<div id="branding" role="banner">
<div id="site-title">
<span>
<a href="#" rel="home" title="{{ keyword }}">{{ keyword }}</a>
</span>
</div>
</div>
<div id="access" role="navigation">
<div class="skip-link screen-reader-text"><a href="#" title="Skip to content">Skip to content</a></div>
<div class="menu"><ul>
<li><a href="#">Home</a></li><li class="page_item page-item-2"><a href="#">About</a></li>
</ul></div>
</div>
</div>
</div>
<div id="main">
{{ text }}
</div>
<div id="footer" role="contentinfo">
<div id="colophon">
<div id="site-info">
{{ links }}
<a href="#" rel="home" title="Imagination Is Innovation, LLC">
Imagination Is Innovation, LLC</a>
</div>
</div>
</div>
</div>

</body>
</html>
